{% extends "base.html" %}
{% block content %}

<h1>Muokkaa tehtävää: "{{tehtava.nimi}}"</h1>
<h3>Nykyinen tärkeys: {{tehtava.tarkeys}}</h3>

<form method="post" action="{{base_path}}/tehtava/{{tehtava.id}}/edit">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
        <label>Tärkeys</label>
        <input type="text" name="tarkeys" class="form-control">
    </div>
    <div class="form-group">
        <label>Kategoria</label>
        <select class="form-control" name="kategoria">
            {% for kategoria in kategoriat %}
            <option value="{{kategoria.id}}">{{kategoria.nimi}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Päivitä</button>
    </div>
</form>


{% endblock %}
