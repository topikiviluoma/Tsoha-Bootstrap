{% extends "base.html" %}
{% block content %}
<h1>Käyttäjän tehtävät</h1>

<p>
    <a href="{{base_path}}/tehtava/new" class="btn btn-success">Lisää tehtävä</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Tärkeys</th>
            

            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for tehtava in tehtavat %}
        <tr>
            <td><a href="{{base_path}}/tehtava/{{tehtava.id}}">{{tehtava.nimi}}</td>
            <td>{{tehtava.tarkeys}}</td>



            <td><a class="btn btn-default btn-sm" href="{{base_path}}/tehtava/{{tehtava.id}}/edit">Muokkaa</a>
            <a <button class="btn btn-danger">Poista</button></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
