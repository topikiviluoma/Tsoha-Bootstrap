{% extends "base.html" %}
{% block content %}
<h1>Lisää tehtävä listalle</h1>

<form method="post" action="{{base_path}}/tehtava">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
        <label>Tärkeys (valinnainen)</label>
        <input type="number" name="tarkeys" class="form-control">
    </div>
    <div class="form-group">
    <label>Kategoria</label>
  <select class="form-control" name="kategoria">
    {% for kategoria in kategoriat %}
      <option value="{{kategoria.id}}">{{kategoria.nimi}}</option>
    {% endfor %}
  </select>
</div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
    
  
</form>


{% endblock %}
